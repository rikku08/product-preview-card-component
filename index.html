<body>

    <main>
        <div class="flex-container">
            <div class="img-flex">
                <picture>
                    <source srcset="product-preview-card-component-main/images/image-product-mobile.jpg" media="(max-width: 375px)">
                    <img src="product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume image desktop">
                </picture>
                
                    
                    <!-- image-product-mobile -->
                    <!-- change to srcset -->

            </div>

            <div class="description">
                <p class="product">PERFUME</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="product-desc">
                    A floral, solar and voluptuous interpretation somposed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
    
                <div class="pricing">
                    <p class="sales-price">&dollar;149.99</p>

                </div>
                <button type="button" class="button"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</button>
            </div>
        </div>
